<html>
<head>
<title>Calc</title>
<SCRIPT language="javascript">
var i,j;
var op1,op2,op,res;
function digit(i)
{
	switch(i)
	{
		case 1:
			document.frnCal.display.value = document.frnCal.display.value + '1';
			break;
		case 2:
			document.frnCal.display.value = document.frnCal.display.value+"2";
			break;
		case 3:
			document.frnCal.display.value = document.frnCal.display.value+"3";
			break;		
		case 4:
			document.frnCal.display.value=document.frnCal.display.value+"4";
			break;
		case 5:
			document.frnCal.display.value=document.frnCal.display.value+"5";
			break;
		case 6:
			document.frnCal.display.value=document.frnCal.display.value+"6";
			break;
		case 7:
			document.frnCal.display.value=document.frnCal.display.value+"7";
			break;
		case 8:
			document.frnCal.display.value=document.frnCal.display.value+"8";
			break;
		case 9:
			document.frnCal.display.value=document.frnCal.display.value+"9";
			break;
		case 0:
			document.frnCal.display.value=document.frnCal.display.value+"0";
			break;
	}
}
function Operation(j)
{

	if(j==1)
	{
			op1 = parseInt(document.frnCal.display.value);
			op = 1;
			document.frnCal.display.value="";
	}
	if(j==2)
	{
			op1 = parseInt(document.frnCal.display.value);
			op = 2;
			document.frnCal.display.value="";
	}
	if(j==3)
	{
			op1 = parseInt(document.frnCal.display.value);
			op = 3;
			document.frnCal.display.value="";
	}
	if(j==4)
	{
			op1 = parseInt(document.frnCal.display.value);
			op = 4;
			document.frnCal.display.value="";
	}	
	if(j==5)
	{
			op2 = parseInt(document.frnCal.display.value);
			if(op==1)
			{
				res = parseInt(op1) + parseInt(op2);
				document.frnCal.display.value=parseInt(op1) + parseInt(op2);
			}
			else if(op==2)
			{
				res = op1 - op2;
				document.frnCal.display.value=res;
			}
			else if(op==3)
			{
				res = op1 * op2;
				document.frnCal.display.value=res;
			}
			else if(op==4)
			{
				if(op2!=0)
				{
					res = op1 / op2;
					document.frnCal.display.value=res;
				}
				else
				{
					document.frnCal.display.value="ERROR";
				}
			}
	}
}	
</SCRIPT>
</head>
<body>
<form name="frnCal">
<center>
  <table border="2" cellpadding="5" cellspacing="5" width="74" height="172">
    <tr>
    	<center><td colspan="3" width="355" height="25">
          <input type="text" value="" name="display" size="15"></td>
		  <td height="25" width="130">
		  <input type="reset" value="CE" name="B3" onClick="">
        </td></center>
    <tr>
      <td width="134" height="27">
     		<input type="button" value=" 7 " name="B3" onClick="digit(7)"></p>

      <td width="138" height="27">
      		<input type="button" value=" 9 " name="B3" onClick="digit(9)"></td>
      <td width="130" height="27">
       	<input type="button" value=" + " name="B3" onClick="Operation(1)"></td>
    	</tr>
    	<tr>
      	<td width="134" height="27">
         <input type="button" value=" 4 " name="B3" onClick="digit(4)"></td>
      	<td width="133" height="27">
          <input type="button" value=" 5 " name="B3" onClick="digit(5)"></td>
      <td width="138" height="27">
          <input type="button" value=" 6 " name="B3" onClick="digit(6)"></td>
      <td width="130" height="27">
          <input type="button" value=" - " name="B3" onClick="Operation(2)"></td>
    </tr>
    <tr>
      <td width="134" height="27">
        	<input type="button" value=" 1 " name="B3" onClick="digit(1)"></td>
      <td width="133" height="27">

      <td width="138" height="27">

  </table>
</center>
</form>
